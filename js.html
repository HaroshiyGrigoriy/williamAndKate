<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>JS Урок 2</title>
  </head>
  <body>
    <h1>Открывай консоль (F12)!</h1>

    <script>
      let имя = "Гриша";
      const город = "Чебоксары";
      let возраст = 30;
      let num1 = 55;
      let num2 = 110;
      let sum = num1 + num2;
      console.log(
        "Ты сам написал сумму двух чисел -  " +
          num1 +
          " и " +
          num2 +
          " получилось число = " +
          sum +
          "!"
      );
      console.log("Привет, " + имя + " из города " + город + "!");
      console.log("Тебе " + возраст + " лет.");
    </script>
  </body>
</html>
